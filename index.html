<!DOCTYPE html>
<html>
	<head>
		<title>Whatsapp Link Generator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="bin/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bin/style.css">
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Whatsapp Link Generator</h1>		
			<hr>
			<div class="form-group">
				<label for="nomor-whatsapp">Nomor Whatsapp:</label>
				<input type="text" class="form-control" id="nomor-whatsapp" placeholder="Contoh: 6281545143654" required>
			</div>
			<div class="form-group">
				<label for="isi-pesan">Isi Pesan:</label>
				<textarea class="form-control" rows="5" id="isi-pesan" placeholder="Contoh: Saya mau order 5 buku sekarang."></textarea>
			</div> 
			<center>
				<button class="btn btn-danger convert">Convert</button>
			</center>
			<div class="form-group">
				<label for="hasil">Hasil:</label>
				<input type="text" class="form-control" id="hasil" readonly>
			</div>
		</div>
		<br>
		<script type="text/javascript">
			document.writeln('<scr'+'ipt type=\"text/javascript\" src=\'bin/jquery.min.js?'+Math.random()+'\'></script>')
		</script>
		
		<script type="text/javascript" src='bin/app.js'></script>
	</body>
</html>
