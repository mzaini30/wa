<!DOCTYPE HTML>
<html>
<head>
 <title>WA Generator</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <link rel="stylesheet" href="vendor/bootstrap.min.css">
 <link rel="stylesheet" href="index.css">
</head>
<body>
 <div class="vue">
  <a href="https://github.com/mzaini30/wa" class="kanan"><img width="100" height="100" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_green_007200.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
  <div class="container">
   <center>
    <h1>WA Generator</h1>
    <hr>
   </center>
   <div class="form-group">
    <div class="input-group">
     <div class="input-group-addon">Nomor WA</div>
     <input type="tel" class="form-control" placeholder="6281245673312" v-model="wa">
    </div>
   </div>
   <div class="form-group"><label for="">Isi pesan</label><textarea name="" id="" cols="30" rows="10" class="form-control tinggi" v-model="pesan"></textarea></div>
   <div class="form-group">
    <div class="input-group">
     <div class="input-group-addon">Hasil</div>
     <input type="text" class="form-control" readonly :value="'https://wa.me/' + wa + '?text=' + olah_pesan(pesan)">
    </div>
   </div>
  </div>
 </div>
 <script src="vendor/vue.min.js"></script>
 <script src="index.js"></script>
</body>
</html>
